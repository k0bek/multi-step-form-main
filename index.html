<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main">

    <header class="header steps">

      <div class="steps-box">
        <div class="step-box">
          <div class="step">
            <div class="step__number"><span class="step__number-span">1</span></div>
          </div>
          <p class="step__digit">Step 1</p>
          <p class="step__name">Your Info</p>
        </div>

        <div class="step-box">
          <div class="step">
            <div class="step__number"><span class="step__number-span">1</span></div>
          </div>
          <p class="step__digit">Step 1</p>
          <p class="step__name">Your Info</p>
        </div>

        <div class="step-box">
          <div class="step">
            <div class="step__number"><span class="step__number-span">1</span></div>
          </div>
          <p class="step__digit">Step 1</p>
          <p class="step__name">Your Info</p>
        </div>

        <div class="step-box">
          <div class="step">
            <div class="step__number"><span class="step__number-span">1</span></div>
          </div>
          <p class="step__digit">Step 1</p>
          <p class="step__name">Your Info</p>
        </div>
      </div>

    </header>

    <section class="info-box">
      <div class="info">
        <p class="info__heading">Personal info</p>
        <span class="info__provide">Please provide your name, email adress, and phone number.</span>
      </div>

      <form class="form" method="get">

        <label class="form__label" for="name">Name</label>
        <input aria-label="Enter your name" id="name" class="form__input form__input--name" type="text"
          placeholder="e.g Stephen King">

        <label class="form__label" for="mail">Email Adress</label>
        <input aria-label="Enter your email" id="mail" class="form__input form__input--mail" type="email"
          placeholder="e.g. stephenking@lorem.com">

        <label class="form__label" for="number">Phone Number</label>
        <input aria-label="Enter your number" id="number" class="form__input form__input--number" type="tel"
          placeholder="e.g. +1234 567 890">

      </form>
      <div class="buttons mobile">
        <button aria-label="Next step" class="btn-next" role="button">Next step</button>
      </div>
    </section>
  </main>
  <div class="buttons desktop">
    <button aria-label="Next step" class="btn-next" role="button">Next step</button>
  </div>

</body>

</html>
