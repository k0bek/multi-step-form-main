<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./">
</head>

<body>
  <main class="main">

    <form class="form" method="get">

      <div class="info">
        <p class="info__heading">Personal info</p>
        <span class="info__provide">Please provide your name, email adress, and phone number.</span>
      </div>

      <div class="personal">
        <label class="personal__label" for="name">Name</label>
        <input aria-label="Enter your name" id="name" class="personal__input personal__input--name" type="text"
          placeholder="e.g Stephen King">

        <label class="personal__label" for="mail">Email Adress</label>
        <input aria-label="Enter your email" id="mail" class="personal__input personal__input--mail" type="email"
          placeholder="e.g. stephenking@lorem.com">

        <label class="personal__label" for="number">Phone Number</label>
        <input aria-label="Enter your number" id="number" class="personal__input personal__input--number" type="number"
          placeholder="e.g. +1234 567 890">
      </div>

      <button aria-label="Next step" class="form__btn" role="button">Next step</button>


    </form>

    <aside class="side-menu">
      <div class="step-box">
        <div class="step">
          <div class="step__number"><span class="step__number-span">1</span></div>
        </div>
        <p class="step__digit">Step 1</p>
        <p class="step__name">Your Info</p>
      </div>

      <div class="step-box">
        <div class="step">
          <div class="step__number"><span class="step__number-span">1</span></div>
        </div>
        <p class="step__digit">Step 1</p>
        <p class="step__name">Your Info</p>
      </div>

      <div class="step-box">
        <div class="step">
          <div class="step__number"><span class="step__number-span">1</span></div>
        </div>
        <p class="step__digit">Step 1</p>
        <p class="step__name">Your Info</p>
      </div>

      <div class="step-box">
        <div class="step">
          <div class="step__number"><span class="step__number-span">1</span></div>
        </div>
        <p class="step__digit">Step 1</p>
        <p class="step__name">Your Info</p>
      </div>
    </aside>

  </main>
</body>

</html>
